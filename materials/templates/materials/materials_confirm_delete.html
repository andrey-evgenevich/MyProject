{% extends 'materials/base.html' %}
{% block content %}
<div class="conteiner">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text"> Действительно удалить {{object.name}}</p>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Удалить
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Не удалять
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
